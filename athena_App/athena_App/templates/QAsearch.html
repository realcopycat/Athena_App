{% extends "layout.html" %}

{% block content %}



<div class="jumbotron">
    <div class="row">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="row">
                <center>
                    {{ form.question.label }}
                </center>
            </div>
            <div class="form-group">
                <div class="row">
                    <center>
                        {{ form.question(id='question-text-field',class="form-control input-lg")}}
                    </center>
                </div>
            </div>
            <div class="row">
                <center>
                    {{ form.submit(class="btn btn-lg btn-primary btn-block") }}
                </center>
            </div>
        </form>
    </div>
</div>


{% endblock %}
